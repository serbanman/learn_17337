version: '3'

services:
  db:
    container_name: db
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "default_db"
    volumes:
      - postgresdata:/var/lib/postgresql/data

