  rabbitmq:
    container_name: rammitmq
    hostname: 'rammitmq'
    image: rabbitmq:3.7.18
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq/mnesia/
    environment:
        RABBITMQ_DEFAULT_USER: user
        RABBITMQ_DEFAULT_PASS: password

  django:
    container_name: django
    build: .
    command: python manage.py runserver
    volumes:
      - ./myapp:/app
    ports:
      - 8000:8000
    depends_on:
      - db
      - rabbitmq
    links:
      - db
#      - elasticsearch
      - rabbitmq


volumes:
  postgresdata:
  rabbitmqdata:
  esdata:
